<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .circle, .triangle {
      position: absolute;
      z-index: 0;
    }

    .circle {
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      top: 20%;
      left: 10%;
      animation: floatCircle 6s ease-in-out infinite;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 140px solid rgba(255, 255, 255, 0.05);
      bottom: 15%;
      right: 10%;
      animation: rotateTriangle 10s linear infinite;
    }

    @keyframes floatCircle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(30px); }
    }

    @keyframes rotateTriangle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 1;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .card h1 {
      margin: 0;
      font-size: 2rem;
    }

    .card p {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .card button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ffffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .date {
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="triangle"></div>

  <div class="card">
    <h1 id="welcome">Cargando...</h1>
    <p>¡Has iniciado sesión exitosamente!</p>
    <p class="date" id="today"></p>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiKGQC8bmGtlG2unuYoHiii9pSp441V-k",
      authDomain: "login-3a580.firebaseapp.com",
      projectId: "login-3a580",
      storageBucket: "login-3a580.appspot.com",
      messagingSenderId: "71976587120",
      appId: "1:71976587120:web:1afdc24c1852ee843589b5",
      measurementId: "G-K7DV15JRW6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Mostrar fecha actual
    document.getElementById("today").textContent = new Date().toLocaleString();

    // Validar usuario autenticado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = `Bienvenido, ${user.email}`;
      } else {
        window.location.href = "index.html";
      }
    });

    // Función de logout
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
