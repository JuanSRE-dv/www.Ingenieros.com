<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Dashboard</h1>
  <p id="status">Verificando sesión...</p>
  <button onclick="logout()">Cerrar sesión</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiKGQC8bmGtlG2unuYoHiii9pSp441V-k",
      authDomain: "login-3a580.firebaseapp.com",
      projectId: "login-3a580",
      storageBucket: "login-3a580.appspot.com",
      messagingSenderId: "71976587120",
      appId: "1:71976587120:web:1afdc24c1852ee843589b5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("status").textContent = `Sesión activa como: ${user.email}`;
      } else {
        window.location.href = "index.html"; // 🔐 Redirige si no hay sesión
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
