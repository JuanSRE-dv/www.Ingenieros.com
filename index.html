<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentación</title>
  <style>
    body {
      /* Color de fondo */
      background-color: #000;
      /* Patrón de círculos blancos */
      background-image:
        radial-gradient(circle, #fff 5px, transparent 5px),
        radial-gradient(circle, #fff 5px, transparent 5px);
      /* Desplazamos la segunda capa para que los círculos queden en diagonal */
      background-position: 0 0, 50px 50px;
      /* Repetimos cada 100×100px */
      background-size: 100px 100px;

      /* Resto de estilos */
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      font-size: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="logo">✊</div>
  <h1>Ing.informaticos  Juan, Mike, Cristian</h1>
</body>
</html>
